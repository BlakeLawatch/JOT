  <!-- SECTION -->

      <div class="col-9">

    <!-- <div class="col-4">

              ${this.name} ${this.color}

        </div> -->



    <div class="container-fluid">
      <section class="row">
        <div class="col-5">
          <i class="mdi mdi-alpha-j-circle-outline"></i>
          <i class="mdi mdi-alpha-o-circle-outline"></i>
          <i class="mdi mdi-alpha-t-circle-outline"></i>
          <button class="btn btn-primary my-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
            aria-controls="staticBackdrop">
            + Note
          </button>
        </div>
        <div class="col-5 justify-content-start mt-3" id="activeNote"></div>
      </section>

      <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
        aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel">Your Notes</h5>
          <p id="amount" class="fw-bold fs-3">0</p>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="notes" class="offcanvas-body">
        </div>


        <section class="row">
          <form class="m-4" onsubmit="app.NoteController.createNote(event)">

            <div>
              <label for="name">Note Name</label>
              <input id="name" type="text" name="name" required minlength="3" maxlength="15">
            </div>

            <div>
              <label for="color">Color</label>
              <input class="color" id="color" type="color" name="color" value="#000000">
            </div>

            <div>
              <button class="btn btn-success" type="submit">Make Note</button>
            </div>
          </form>
        </section>

      </div>
    </div>

  </main>
